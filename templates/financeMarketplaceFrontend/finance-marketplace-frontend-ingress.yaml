{{- if .Values.financeMarketplaceFrontEnd.ingress.enabled -}}
{{- $fullName := .Values.financeMarketplaceFrontEnd.name -}}
{{- $svcPort := .Values.financeMarketplaceFrontEnd.apiPort -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress

metadata:
  name: {{ .Values.financeMarketplaceFrontEnd.name }}
  {{- with .Values.financeMarketplaceFrontEnd.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.financeMarketplaceFrontEnd.ingress.tls }}
  tls:
  {{- range .Values.financeMarketplaceFrontEnd.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.financeMarketplaceFrontEnd.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - pathType: Prefix
          {{- range .paths }}
          path: {{ . }}
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $svcPort }}
          {{- end }}
  {{- end }}
{{- end }}
